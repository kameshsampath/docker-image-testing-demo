package:
  java-1.8.0-openjdk:
    installed: true
    versions:
      - 1.8.0.144
command:
  mvn --version:
    exit-status: 0
    stdout:
      - Apache Maven 3.3.9
      - Red Hat 3.3.9-2.8
      - "Maven home: /opt/rh/rh-maven33/root/usr/share/maven"
      - 1.8.0_144
      - "Java home: /usr/lib/jvm/java-1.8.0-openjdk-1.8.0.144-0.b01.el7_4.x86_64/jre"
    stderr: []
    timeout: 1000
file:
  /home/user/.m2/settings.xml:
    exists: true
    filetype: file
    contains:
      - "<!-- ### configured mirrors ### -->"
      - "<!-- ### configured http proxy ### -->"
      - "<activeProfile>securecentral</activeProfile>"

