gossfile:
  /base/goss.yaml: {}
package:
  buildah:
    installed: true
  podman:
    installed: true
command:
  buildah --version:
    exit-status: 0
    stdout:
      - "buildah version 1.5"
  podman --version:
    exit-status: 0
    stdout:
      - "podman version 0.12.1.2"
  mvn --version:
    exit-status: 0
    stdout:
      - "Apache Maven 3.6.0"
      - "Maven home: /usr/share/maven"
      - "1.8.0_202"
      - "vendor: Oracle Corporation, runtime: /opt/graalvm/jre"
  echo "$MAVEN_HOME":
    exit-status: 0
    stdout:
      - "/usr/share/maven"
  echo "$MAVEN_CONFIG":
    exit-status: 0
    stdout:
      - "/root/.m2"
